---
layout: default
---

<ul class="list-reset">
    {% for post in site.posts %}
    <li>
        <div class="clearfix">
            <div class="col col-2 right-align pl1">
                <span>{{ post.date | date: '%b %d, %Y' }}</span>
            </div>
            <div class="col col-2 right-align pr1">
                <i>{{ post.categories }}:</i>
            </div>
            <div class="col col-8 left-align pr1">
                <a href="{{ post.url | relative_url }}">
                    {{ post.title }}
                </a>
            </div>
        </div>
    </li>
    <hr class="line"></hr> 
    {% endfor %}
</ul>
