<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        {% if page.title %}
            <title>{{ page.title }}</title>
        {% else %}
            <title>{{ site.title }}</title>
        {% endif %}

        <meta name="description" content="{{ site.description }}">
        <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css">
        <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">
        <link rel="stylesheet" type="text/css" href="{{ '/assets/css/syntax.css' | relative_url }}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<script>
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  			ga('create', 'UA-70935533-1', 'auto');
  			ga('send', 'pageview');
		</script>
        <!-- echart -->
        <script src="{{ site.url }}/assets/js/echarts.min.js"></script>
        <script src="{{ site.url }}/assets/js/jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <div class="max-width-4 mx-auto">
            <div class="clearfix">
                <div class="col col-6">
                        <a href="{{ '/' | relative_url }}" class="site-title">
                            {{ site.title }}
                        </a>
                </div>

                <div class="col col-6">
                    <ul class="list-reset right-align">
                        {% for entry in site.data.navigation %}
                            <li class="inline-block mr1">
                                <a href="{{ entry.url | header_link }}" class="navigation-item">
                                    {{ entry.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="border-top">
                {{ content }}
            </div>
        </div>
    </body>
</html>
